apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 4
  template:
    metadata:
      labels:
        app: nginx
    spec:
      schedulerName: green-k8s-scheduler
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80