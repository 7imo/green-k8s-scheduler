apiVersion: v1
kind: ServiceAccount
metadata:
  name: green-k8s-scheduler
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: green-k8s-scheduler-cluster-admin
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    namespace: kube-system
    name: green-k8s-scheduler
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: green-k8s-scheduler-config
  namespace: kube-system
data:
  config.yaml: |
    apiVersion: kubescheduler.config.k8s.io/v1alpha1
    kind: KubeSchedulerConfiguration
    schedulerName: green-k8s-scheduler
    algorithmSource:
      policy:
        configMap:
          namespace: kube-system
          name: green-k8s-scheduler-policy
    leaderElection:
      leaderElect: true
      lockObjectName: green-k8s-scheduler
      lockObjectNamespace: kube-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: green-k8s-scheduler-policy
  namespace: kube-system
data:
 policy.cfg : |
  {
    "kind" : "Policy",
    "apiVersion" : "v1",
    "predicates" : [
      {"name" : "PodFitsHostPorts"},
      {"name" : "PodFitsResources"},
      {"name" : "NoDiskConflict"},
      {"name" : "MatchNodeSelector"},
      {"name" : "HostName"}
    ],
    "priorities" : [
    ],
    "extenders" : [{
      "urlPrefix": "http://localhost:80",
      "prioritizeVerb": "prioritize",
      "weight": 1,
      "enableHttps": false,
      "nodeCacheCapable": false
    }],
    "hardPodAffinitySymmetricWeight" : 10
  }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-k8s-scheduler
  namespace: kube-system
  labels:
    app: green-k8s-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: green-k8s-scheduler
  template:
    metadata:
      labels:
        app: green-k8s-scheduler
    spec:
      nodeSelector:
        node-role.kubernetes.io/master: ''
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Equal
        value: ''
        effect: NoSchedule
      serviceAccountName: green-k8s-scheduler
      volumes:
      - name: green-k8s-scheduler-config
        configMap:
          name: green-k8s-scheduler-config
      containers:
      - name: green-k8s-scheduler-ctr
        image: gcr.io/google_containers/hyperkube:v1.16.3
        imagePullPolicy: IfNotPresent
        args:
        - kube-scheduler
        - --config=/green-k8s-scheduler/config.yaml
        - -v=4
        volumeMounts:
        - name: green-k8s-scheduler-config
          mountPath: /green-k8s-scheduler
      - name: green-k8s-scheduler-extender-ctr
        image: timokraus/green-k8s-scheduler
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /version
            port: 80
        readinessProbe:
          httpGet:
            path: /version
            port: 80
        ports:
          - containerPort: 80
        env:
        - name: MODE
          # determines which periods are given greater weight
          value: "favor-present" # favor-present for short running apps, favor-future for long-running apps
        - name: WEIGHT
          # float between 0 and 1: smaller = steeply sloping weights; bigger = more even weights
          value: "0.75"
          # this config results in weights: [10min: 4; 1h: 3; 4h: 2.25; 12h: 1.6875; 24h: 1.265625] 
